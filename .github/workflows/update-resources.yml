name: Update Learning Resources

on:
  schedule:
    - cron: "15 2 * * *" # daily 02:15 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Update resources
        run: python scripts/update_resources.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add resources/latest.md
          git diff --cached --quiet || git commit -m "chore: auto-update learning resources"
          git push
